<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" type="text/css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
  <title>Task Manager</title>
</head>
<body>
  
  <header>
    <!-- Top navbar -->
    <nav class="teal darken-1">
      <div class="nav-wrapper">
        <a href="{{ url_for('home') }}" class="brand-logo">Task Manager</a>
        <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="fas fa-bars">menu</i></a>
        <ul class="right hide-on-med-and-down">
          <li><a href="{{ url_for('home') }}">Home</a></li>
          <li><a href="">New Task</a></li>
          <li><a href="">Categories</a></li>
        </ul>
      </div>
    </nav>
  
    <!-- Mobile side navbar -->
    <ul class="sidenav" id="mobile-demo">
      <li><a href="{{ url_for('home') }}">Home</a></li>
      <li><a href="">New Task</a></li>
      <li><a href="">Categories</a></li>
    </ul>
  </header>

  <main class="container">
    {% block content %}
    {% endblock %}
  </main>

  <footer class="page-footer teal darken-3">
    <div class="footer-copyright">
      <div class="container">
      Task Manager - For Educational Purposes Only
      <a class="grey-text text-lighten-4 right" href="https://github.com/boderg" target="blank">&copy; Boderg 2024</a>
      </div>
    </div>
  </footer>
      
  <!-- JQuery script goes here above materialize script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="{{ url_for('static', filename='js/script.js') }}" type="text/javascript"></script>
</body>
</html>
