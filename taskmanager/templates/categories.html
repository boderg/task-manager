{% extends "base.html" %}

{% block content %}

<h3 class="deep-orange-text text-darken-4 center-align">Categories</h3>

<div class="row">
  <div class="col s12 center-align">
    <a href="{{ url_for('add_category') }}" class="btn-large deep-orange darken-4 grey-text text-lighten-4">
      Add Category <i class="fas fa-plus-square right"></i>
    </a>
  </div>
</div>


<div class="row">
  {% for category in categories %}
  <div class="col s12 m6 l3">
    <div class="card deep-orange darken-4 center-align">
      <div class="card-content grey-text text-lighten-4">
        <span class="card-title">{{ category.category_name }}</span>
      </div>
      <div class="card-action">
        <a href="{{ url_for('edit_category', category_id=category.id) }}" class="btn white deep-orange-text text-darken-4">Edit</a>
        <a href="{{ url_for('delete_category', category_id=category.id) }}" class="btn grey deep-orange-text text-darken-4">Delete</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
          

{% endblock %}
